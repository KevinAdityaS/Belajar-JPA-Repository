<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Add Plot Mata Kuliah</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div th:replace="header :: forheader(active=${active})"></div>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">

<H1>Input Plot Mata Kuliah</H1>
<form action="#" th:action="@{/plotmatakuliah/view}" th:object="${plotmatakuliah}" method="post">

<p>Mahasiswa</p>
<p></p>
<div class="mb-3">
<select id="multiSelectElementsSelected1"
        name="multiSelectElementsSelected1"
        multiple="multiple"
        th:field="*{mahasiswa}">

<option th:each="mahasiswa, row : ${listMahasiswa}"
        th:value="${mahasiswa.idMahasiswa}"
        th:text="${mahasiswa.namaMahasiswa}"></option>
</select>
</div>

<p>Dosen</p>
<p></p>
<div class="mb-3">
<select id="multiSelectElementsSelected2"
        name="multiSelectElementsSelected2"
        multiple="multiple"
        th:field="*{dosen}">

<option th:each="dosen, row : ${listDosen}"
        th:value="${dosen.idDosen}"
        th:text="${dosen.namaDosen}"></option>
</select>
</div>

<p>Mata Kuliah</p>
<p></p>
<div class="mb-3">
<select id="multiSelectElementsSelected3"
        name="multiSelectElementsSelected3"
        multiple="multiple"
        th:field="*{mataKuliah}">

<option th:each="matakuliah, row : ${listMataKuliah}"
        th:value="${matakuliah.idMataKuliah}"
        th:text="${matakuliah.namaMataKuliah}"></option>
</select>
</div>

<p>Soal</p>
<p></p>
<div class="mb-3">
<select id="multiSelectElementsSelected4"
        name="multiSelectElementsSelected4"
        multiple="multiple"
        th:field="*{listSoal}">

<option th:each="soal, row : ${listSoal}"
        th:value="${soal.idSoal}"
        th:text="${soal.namaSoal}"></option>
</select>
</div>

<input type="hidden" th:field="*{idPlotMataKuliah}">

<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</div>
</div>

<div th:replace="footer :: forfooter"></div>

</body>

</html>
