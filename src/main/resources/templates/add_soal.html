<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Add Soal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div th:replace="header :: forheader(active=${active})"></div>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">

<H1>Input Soal</H1>
<form action="#" th:action="@{/soal/view}" th:object="${soal}" method="post">

<div class="mb-3">
  <label for="nama" class="form-label">Nama Soal</label>
  <input type="text" class="form-control" id="nama" placeholder="Nama Soal" th:field="*{namaSoal}">
</div>

<div class="mb-3">
  <label for="username" class="form-label">Status</label>
  <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{status}">
</div>

<p>Pertanyaan</p>
<p></p>
<select id="multiSelectElementsSelected"
        name="multiSelectElementsSelected"
        multiple="multiple"
        th:field="*{listPertanyaan}">

<option th:each="pertanyaan,row : ${listPertanyaan}"
        th:value="${pertanyaan.idPertanyaan}"
        th:text="${pertanyaan.pertanyaannya}"></option>
</select>

<input type="hidden" th:field="*{idSoal}">

<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</div>
</div>

<div th:replace="footer :: forfooter"></div>

</body>

</html>
