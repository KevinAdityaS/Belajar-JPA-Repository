<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Ujian</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div th:replace="header :: forheader(active=${active})"></div>
<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">

<div class = "pertanyaan">
<p th:each="pertanyaan : ${listPertanyaan}"></p>
<p th:text ="${pertanyaan.pertanyaannya}"></p>

<input class="jawaban-A" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
<label class="jawaban-A" for="flexRadioDefault1" th:text ="${pertanyaan.jawaban1}"></label>

<input class="jawaban-B" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
<label class="jawaban-B" for="flexRadioDefault1" th:text ="${pertanyaan.jawaban2}"></label>

<input class="jawaban-C" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
<label class="jawaban-C" for="flexRadioDefault1" th:text ="${pertanyaan.jawaban3}"></label>

<input class="jawaban-D" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
<label class="jawaban-D" for="flexRadioDefault1" th:text ="${pertanyaan.jawaban4}"></label>

</div>

<a th:href="@{/plotmatakuliah/nilai}" class="btn btn-primary btn-sm" tabindex="-1" role="button" > Confirm </a>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<div th:replace="footer :: forfooter"></div>

</body>

</html>
